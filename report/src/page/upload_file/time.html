<body>
<form name=forms>
<div align=center><p></font>
计时器</font>
 
<input type="submit" accessKey="W" value="重新开始（alt+w）">
 <input type=text name=input1 size=10>
</div></center>
<script language=javascript> 
var sec=0;
var min=0;
var hou=0;
window.setTimeout("settimer();",1000);            //每隔1秒更新下时间
function settimer()                                   //实现更新的主要方法
	{
    sec++;                                          //秒数自增
    if(sec==60){
    sec=0;min+=1;                                   //如果秒数超过60,分数就自增
    }
    if(min==60){                                        //如果分数超过60,小时数就自增
    min=0;hou+=1;
    }
     
    document.forms.input1.value=hou+"时"+min+"分"+sec+"秒";//在文本框中输出时间
    window.setTimeout("settimer();",1000);
 }                    //定时更新时间-每隔一秒更新一次
  
 
 
</script>
</form>
</body>
</html>
